            <label>
                Email

            <input type="submit" name="" id="signup-submit">
            <!-- <button id="signup-button" type="submit">Log In</button> -->
        </form>
        <h2>Log in</h2>
        <form id="login-form">
            <label>
                Email
                <input id="login-email" type="text" name="username" placeholder="ironhacker" />
            </label>
            
            <label>
                Password
                <input id="login-password" type="password" name="password" placeholder="********" />

            <input type="submit" name="" id="login-submit">
